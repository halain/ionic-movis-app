<ion-header [translucent]="true" class="ion-no-border" >
  
  <ion-toolbar >
    <ion-icon slot="end" name="moon"></ion-icon>
      <ion-toggle slot="end" 
                  [(ngModel)]="darkMode" 
                  (ionChange)="changeColor()" 
                  mode="md">
      </ion-toggle>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" class="animate__animated animate__fadeIn faster">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
          <h3>Pel√≠culas Recientes</h3>        
      </ion-col>
    </ion-row>
    <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [peliculas]="peliculasPopulares" (cargarMas)="cargarMasPopulares()"></app-slideshow-pares>

</ion-content>
