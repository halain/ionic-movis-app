<ion-slides  [options]="slideOpts">

  <ion-slide *ngFor="let peliculaPares of peliculas | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of peliculaPares">
        <ion-card (click)="verDetalle( pelicula.id )" mode="md"  class="poster" color="dark">
          <img  class="poster"
                [src]="pelicula.poster_path | imagen " />
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()"  fill="outline" shape="round" color="primary"
                expand="full" 
                size="large" 
                class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
  
</ion-slides>
