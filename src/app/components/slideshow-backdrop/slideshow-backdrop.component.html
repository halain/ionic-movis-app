<ion-slides  [options]="slideOpts">

  <ion-slide *ngFor="let pelicula of peliculas | filtroImagen">
    <ion-card (click)="verDetalle( pelicula.id )"  >
      <img [src]="pelicula.backdrop_path | imagen ">

        <ion-grid >
          <ion-row>
            <ion-col size="6" class="ion-text-left">
                <ion-icon  name="calendar-outline"></ion-icon>
                <ion-label> {{pelicula.release_date |slice:0:4}}</ion-label> 
            </ion-col>
            <ion-col size="6">
              <ion-icon  name="people-outline"></ion-icon>
                <ion-label> {{pelicula.popularity}}</ion-label> 
            </ion-col>
          </ion-row>
        </ion-grid>
     
      <ion-item lines="none" >
          <ion-label >{{ pelicula.title }}</ion-label>
        </ion-item>
      
     
    </ion-card>



  </ion-slide>
  
</ion-slides>
